<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script>
        let contador = 0;
         
        function contarClique(){
            contador++;
            document.getElementById("contadorClique").textContent = contador;

        }
    </script>
</head>
<body>
     <button onclick="contarClique()">Clique Aqui</button>
     <p id="contadorClique">0</p>
</body>
</html>
