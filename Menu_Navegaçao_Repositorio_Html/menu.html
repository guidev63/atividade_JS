<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Toggle Example</title>
    <style>
        .recolhido{
            
            display: none;
            
        }
    </style>
</head>
<body>
    <button onclick="toggleMenu()">Menu</button>
    <ul id="menu" class="recolhido">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("recolhido");
        }
    </script>
</body>
</html>
